id: nostrudel
title: "noStrudel"
version: 0.44.1
release-notes: |
  ### Major Changes

  - Brand new wallet features: Easily send, receive, and manage tokens, with new buttons and improved balance display.
  - Improved account management: See existing accounts on sign-in, simplified account switching, and a new "Migrate to signing device" option.
  - Enhanced media experience: Updated emoji picker, better media post views, and fixes for image uploads.
  - Podcast and file support: Prototype podcast views added, plus simple file views and comments.
  - Relay chat: Basic relay chat views and improved relay settings for smoother connections.
  - Accessibility improvements: Easier navigation and improved layouts for better usability.
  - More ways to interact: Add comments under badges, reaction buttons on notes and replies, and support for NIP-22 article comments.
  - Social graph updates: Download your social graph on setup, new settings to manage mutes and content policies, and an option to clear your social graph.
  - Service worker upgrades: Improved offline support, background worker settings, and the ability to view cached files.
  - Performance and bug fixes: Faster loading, scroll restoration, and many small fixes for a smoother experience.

  ### Notable Fixes & Tweaks

  - Fixed issues with uploading blank images and picture posts.
  - Improved notifications, including quote notifications and mute list handling.
  - Fixed layout and scrolling bugs throughout the app.
  - Fixed issues with multiple extension accounts and account switching.
  - Accessibility improvements across various views.
  - Updated dependencies for better performance and stability.

  ### Other Improvements

  - New settings for content policies and proactive authorization.
  - Added support modal for easier help and feedback.
  - Added a 404 page for missing content.
  - Cleaner layouts for profiles, channels, and lists.
  - Enhanced timeline views with max width and height options.
  - Improved badge, group, and channel management.
  - Many under-the-hood updates for reliability and future features.
license: MIT
wrapper-repo: "https://github.com/hzrd149/nostrudel-startos"
upstream-repo: "https://github.com/hzrd149/nostrudel"
support-site: "https://github.com/hzrd149/nostrudel/issues"
marketing-site: "https://github.com/hzrd149/nostrudel"
donation-url: "https://geyser.fund/project/nostrudel"
build: ["make"]
description:
  short: A sandbox for exploring nostr
  long: |
    noStrudel is a nostr web client that is focused on exploring the nostr network.
    The focus is on power users or any other users who want to learn the inner workings of nostr.
assets:
  license: LICENSE
  icon: icon.svg
  instructions: instructions.md
main:
  type: docker
  image: main
  entrypoint: "docker_entrypoint.sh"
  args: []
  mounts:
    main: /root
    cert: /mnt/cert
health-checks:
  web-ui:
    name: Web UI
    success-message: noStrudel is ready
    type: script
config: ~
properties: ~
volumes:
  main:
    type: data
  cert:
    type: certificate
    interface-id: main
interfaces:
  main:
    name: User Interface
    description: A user interface that is expected to host noStrudel web app.
    tor-config:
      port-mapping:
        80: "80"
        443: "3443"
    lan-config:
      443:
        ssl: true
        internal: 8080
    ui: true
    protocols:
      - tcp
      - http
dependencies: {}
backup:
  create:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - create
      - /mnt/backup
      - /root/data
    mounts:
      BACKUP: "/mnt/backup"
      main: "/root/data"
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - restore
      - /mnt/backup
      - /root/data
    mounts:
      BACKUP: "/mnt/backup"
      main: "/root/data"
migrations:
  from:
    "*":
      type: script
      args: ["from"]
  to:
    "*":
      type: script
      args: ["to"]
